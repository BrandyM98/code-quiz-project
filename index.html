<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <style>
        * {
            user-select: none;
        }
    </style>
</head>

<body>
    <section id="start">
        <h2>Coding Quiz Challenge</h2>
        <h2>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will
            penalize your score/time by 10 seconds! </h2>
        <button class="btn">Begin</button>
    </section>
    <section id="quiz" style="display: none">
        <h2 id="title">Questions</h2>
        <div id="questions">
        </div>
    </section>
    <section id="end" style="display: none">
        <h2>Enter Initials</h2>
        <input type="text" />
        <button>Submit</button>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
